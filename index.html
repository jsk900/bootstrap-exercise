<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Exercise</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3 class="display-4">Spain</h3>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent ml-auto">
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://en.wikipedia.org/wiki/Spanish_cuisine"
                target="blank"
                >Gastronomy</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://en.wikipedia.org/wiki/History_of_Spain"
                target="blank"
                >History</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="https://en.wikipedia.org/wiki/Culture_of_Spain"
                target="blank"
                >Culture</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/spain1.jpg" class="d-block w-100" alt="Spain" />
        </div>
        <div class="carousel-item">
          <img src="./images/spain2.jpg" class="d-block w-100" alt="Spain" />
        </div>
        <div class="carousel-item">
          <img src="./images/spain3.jpg" class="d-block w-100" alt="Spain" />
        </div>
        <div class="carousel-item">
          <img src="./images/spain4.jpg" class="d-block w-100" alt="Spain" />
        </div>
      </div>
    </div>
    <div class="formDiv">
      <h3>Please enter your Email to receive our Newsletter</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text"
            >We'll never share your email with anyone else.</small
          >
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <footer>
      <p>&copy; Joseph Urbina</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
